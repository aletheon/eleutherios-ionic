<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar mode="md">
        <ion-title text-left>
          <ng-container *ngIf="auth.user | async; let userItem">
            {{ userItem.name }}
          </ng-container>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="p.url" *ngFor="let p of pages" routerDirection="root">
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
          <ion-item (click)="signOut()" style="cursor:pointer">
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
