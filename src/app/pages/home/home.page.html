<ion-header>
  <ion-toolbar>
    <ion-tab-bar color="primary">
      <ion-tab-button>
        <ion-icon name="home-outline" (click)="home()"></ion-icon>
        <ion-badge color="tertiary">11</ion-badge>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="newspaper-outline" (click)="forums()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="people-circle-outline" (click)="services()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="openSideMenu()">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-badge color="danger">11</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title>Activity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="forums()" color="danger">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="services()" color="primary">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-label>Some Label</ion-label>
  </ion-item>
</ion-content>
